<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
</head>
<body>
    <label>Escolha o arquivo gerado após executar o algoritmo</label><br>
    <input type="file" accept="text/plain" onchange="openFile(event)">
    <h1>Gráfico sem clusterização</h1><br>
    <div class="graph">
        <canvas style="display: none" id="chartBefore" width="400" height="400"></canvas><br>
    </div>
    <h1>Gráfico clusterizado</h1><br>
    <div class="graph">
        <canvas style="display: none" id="chart" width="400" height="400"></canvas><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="../index.js"></script>
</body>
</html>
